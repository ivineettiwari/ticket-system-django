{% load static %}

<!DOCTYPE html>
<html>
  <head> 
     <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Ticketing System</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    <a href="#" class="button" id="hideButton">Hide Link</a>
      <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Description</th>
                <th>Ticket Type</th>
                <th>Action</th>
            </tr> 
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    <br>
    <div style="margin:0 20%;" id="set-form">
      {% block content %}
          {% include 'upload_form.html' %}
      {% endblock %}
    </div>
    <div style="margin:0 20%;" id="edit-form-container">
      <!-- Edit form will be loaded here -->
    </div>
  </body>

  <script src="{% static 'script.js' %}"></script>
</html>
